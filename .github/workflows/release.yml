name: Build and Release App

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            command: quasar build # Web Build
            artifact_name: web-dist
            asset_path: dist/spa
          - os: windows-latest
            command: quasar build -m electron --target nsis # Windows EXE
            artifact_name: windows-exe
            asset_path: dist/electron/Packaged
          - os: macos-latest
            command: quasar build -m electron --target dmg # Mac DMG
            artifact_name: mac-dmg
            asset_path: dist/electron/Packaged

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Quasar CLI
        run: npm install -g @quasar/cli

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: ${{ matrix.command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/electron/**/*.exe
            dist/electron/**/*.dmg
            dist/electron/**/*.zip
            dist/spa/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
